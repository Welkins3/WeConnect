<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ùProfile</title>
    <link rel="stylesheet" href="rec.css">
</head>
<body>
    <div class="background"></div>
    <div class="profile-container">
        <h1>Create Your Recruiter Profile</h1>
        <form class="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="business-type">Business Type:</label>
            <select id="business-type" name="business-type" required>
                <option value="Shop">Shop</option>
                <option value="Hotel">Hotel</option>
                <option value="Education">Education</option>
                <option value="HealthCare">HealthCare</option>
                <!-- Add more options as needed -->
            </select>

            <label for="business-name">Business Name:</label>
            <input type="text" id="business-name" name="business-name" required>

            <button type="submit"> <a href="sucess.html">Next</a> </button>
        </form>
    </div>

    <script>
        // You can add JavaScript logic here as needed
    </script>
</body>
</html>
